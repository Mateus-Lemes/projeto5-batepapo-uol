<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <header>
        <img src="arquivos/logo1.png" alt="Logo do Bate-papo uol">
        <button onclick="startMenu()"><ion-icon name="people-sharp"></ion-icon></button>
    </header>
    <main>
        <div class="in-out">
            <p>(09:21:45)  João  entra na sala...</p>
        </div>
        <div>
            <p>(09:22:28)  João para Todos:  Bom dia</p>
        </div>
        <div>
            <p>(09:22:38)  Maria para João:  Oi João :)</p>
        </div>
        <div class="reserved">
            <p>(09:22:48)  João reservadamente para Maria:  Oi gatinha quer tc?</p>
        </div>
        <div class="in-out">
            <p>(09:22:58)  Maria  sai da sala...</p>
        </div>

    </main>
    <aside class="hidden">
        <p>Escolha um contato<br> para enviar mensagem:</p>
        <menu>
            <button onclick="select(this)">
                <ion-icon name="people-sharp"></ion-icon>
                <p>Todos</p>
                <ion-icon class ="check hidden" name="checkmark-sharp"></ion-icon>
            </button>
            <button onclick="select(this)">
                <ion-icon name="person-circle-sharp"></ion-icon>
                <p>João</p>
                <ion-icon class ="check hidden" name="checkmark-sharp"></ion-icon>
            </button>
            <button onclick="select(this)">
                <ion-icon name="person-circle-sharp"></ion-icon>
                <p>Maria</p>
                <ion-icon class ="check hidden" name="checkmark-sharp"></ion-icon>
            </button>
        </menu>
        <p>Escolha a visibilidade:</p>
        <menu>
            <button onclick="select(this)">
                <ion-icon name="lock-open-sharp"></ion-icon>
                <p>Público</p>
                <ion-icon class ="check hidden" name="checkmark-sharp"></ion-icon>
            </button>
            <button onclick="select(this)">
                <ion-icon name="lock-closed-sharp"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class ="check hidden" name="checkmark-sharp"></ion-icon>
            </button>

        </menu>
    </aside>

    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
